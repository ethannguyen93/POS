<div class="col-md-12 property-content-container mainpage">
    <div class="flex-panel col-md-9">
        <div class="calendar-view">
            <button class="col-md-2 btn btn-success" ng-click="changeView('month', 'myCalendar')">Month View</button>
            <button class="col-md-2 btn btn-success" ng-click="changeView('agendaWeek', 'myCalendar')">Week View
            </button>
            <button class="col-md-2 btn btn-success" ng-click="changeView('agendaDay', 'myCalendar')">Day View</button>
            <button class="col-md-2 col-md-offset-4 btn btn-success" ng-click="sendReminders()"><span class="glyphicon glyphicon-plus"></span>&nbsp;Send Reminders</button>
            <button class="col-md-2 col-md-offset-4 btn btn-success" ng-click="alertOnAddBtnClicked()"><span class="glyphicon glyphicon-plus"></span>&nbsp;New Event</button>
        </div>
        <div>
            <button class="col-md-1 btn btn-success" ng-click="getPrev('myCalendar')">
                <i class="glyphicon glyphicon-menu-left"></i>
            </button>
            <button class="col-md-1 btn btn-success" ng-click="getToday('myCalendar')">
                Today
            </button>
            <button class="col-md-1 btn btn-success" ng-click="getNext('myCalendar')">
                <i class="glyphicon glyphicon-menu-right"></i>
            </button>
        </div>
        <div ui-calendar="uiConfig.calendar" class="span8 calendar" ng-model="scheduler.eventSources"
             calendar="myCalendar"></div>
    </div>

    <div id="event-new" ng-class="{
                'popout': 'true',
                'popout-right': 'true',
                 'col-md-3': 'true',
                 'popout-hidden': addPaneHidden,
                 'popout-visible': !addPaneHidden
             }">
        <event-inspector
                body-visible="true"
                title="New Event"
                scheduler="scheduler"
                scheduler-group="scheduler.new"
                pick-start="openCalender('newStart')"
                pick-end="openCalender('newEnd')"
                update-start-hour="updateDisableHour('new', 'start')"
                update-end-hour="updateDisableHour('new', 'end')"
                update-time-list="updateTimeList('new')"
                select-customer="selectCustomer('new')"
                remove-email-and-phone="removeEmailAndPhone('new')"
        >

            <button type="button" class="btn btn-success" ng-click="alertOnAddBtnClicked()"><span class="glyphicon glyphicon-remove"></span>&nbsp;Cancel</button>
            <button type="button" class="btn btn-success" ng-click="addNewEvent(); alertOnAddBtnClicked()"><span class="glyphicon glyphicon-ok"></span>&nbsp;Save</button>
        </event-inspector>
    </div>
    <div id="event-selected" class="flex-panel col-md-3">
        <event-inspector
                body-visible="scheduler.selectedEvent"
                title="Selected Event"
                scheduler="scheduler"
                scheduler-group="scheduler.selected"
                open-calendar="openCalender('selected')"
                update-start-hour="updateDisableHour('selected', 'start')"
                update-end-hour="updateDisableHour('selected', 'end')"
                update-time-list="updateTimeList('selected')"
                select-customer="selectCustomer('selected')"
                remove-email-and-phone="removeEmailAndPhone('selected')"
        >
            <button type="button" class="btn btn-success" ng-click="updateEvent()">Update</button>
            <button type="button" class="btn btn-success" ng-click="deleteEvent()">Delete</button>
        </event-inspector>
    </div>
</div>
