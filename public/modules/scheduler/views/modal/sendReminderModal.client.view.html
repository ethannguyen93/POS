<div class="modal-header">
    <h3 class="modal-title">
        Reminder
    </h3>
</div>
<div class="modal-body">
    You will send <span style="color: red">{{email}} emails</span> and <span style="color: red">{{phone}} messages</span>  to remind customer
    for their tomorrow appointment. Are you sure?
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="send()">Yes</button>
    <button class="btn btn-default" ng-click="cancel()">No</button>
</div>
