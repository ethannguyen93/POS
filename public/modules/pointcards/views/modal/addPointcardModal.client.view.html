<div class="modal-header">
    <h3 class="modal-title">Do you want to add this Pointcard?</h3>
</div>
<div class="modal-body">
    Pointcard: {{pointcardNumber}}
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="add()">Yes</button>
    <button class="btn btn-default" ng-click="cancel()">No</button>
</div>
