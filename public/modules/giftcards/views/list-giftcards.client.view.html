<section data-ng-controller="GiftcardsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Giftcards</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="giftcard in giftcards" data-ng-href="#!/giftcards/{{giftcard._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="giftcard.created | date:'medium'"></span>
				by
				<span data-ng-bind="giftcard.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="giftcard.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!giftcards.$resolved || giftcards.length">
    	No Giftcards yet, why don't you <a href="/#!/giftcards/create">create one</a>?
    </div>
</section>
