<div class="modal-header">
    <h3 class="modal-title">Use Point Card</h3>
</div>
<div class="modal-body">
    <div class="alert alert-danger" role="alert" ng-show="data.isError">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{data.errorMessage}}
    </div>
    <p>Please enter Modified Quantity:</p>
    <select class="form-control form-control-md"
            ng-options="type for type in data.type"
            ng-model="data.typeSelected"></select>
    <input type="number" ng-model="data.quantity" required>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="edit()">Edit</button>
    <button class="btn btn-default" ng-click="finish()">Cancel</button>
</div>
