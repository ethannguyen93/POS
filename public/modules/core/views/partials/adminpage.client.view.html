<div class="container">
    <div class="col-md-3">
        <div class="sidebar-nav-fixed affix">

                <ul class="nav">
                    <li class="nav-header">Sidebar</li>
                    <li>
                        <a href="" ng-click="showDashboard()">Account Setting</a>
                    </li>
                    <li>
                        <a href="" ng-click="showEmployee()">Employee</a>

                    <li>

                    <li>

                    <li>

                    </li>
                    <li>
                        <a href="#">Reports</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <div class="col-md-9">
        <div ng-switch on="admin.page">
            <div class="panel panel-primary" ng-switch-when="setting">
                <div class="panel-heading">
                    Account Settings
                </div>
                <div class="panel-body">
                    <div class="panel panel-default">
                        <admin-setting></admin-setting>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary" ng-switch-when="employee">
                <div class="panel-heading">
                    Employee List
                </div>
                <div class="panel-body">
                    <div class="panel panel-default">
                        <admin-employee></admin-employee>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary" ng-switch-when="category">
                <div class="panel-heading">
                    Category List
                </div>
                <div class="panel-body">
                    <div class="panel panel-default">
                        <admin-category></admin-category>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary" ng-switch-when="item">
                <div class="panel-heading">
                    Item List
                </div>
                <div class="panel-body">
                    <div class="panel panel-default">
                        <admin-item></admin-item>
                    </div>
                </div>
            </div>
            <div class="panel panel-primary" ng-switch-when="giftcard">
                <div class="panel-heading">
                    Gift card List
                </div>
                <div class="panel-body">
                    <div class="panel panel-default">
                        <admin-giftcard></admin-giftcard>
                    </div>
                </div>
            </div>
        </div>
    </div>
