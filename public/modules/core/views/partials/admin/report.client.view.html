<div>
    <div ng-init="initReport()">
        <input type="date" uib-datepicker-popup ng-model="admin.report.date" is-open="admin.report.open" ng-required="true" close-text="Close" />
        <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
        <select ng-model="admin.report.selectedOption"
                class="ng-pristine ng-valid ng-scope ng-touched">
            <option value="checkGiftcard">Giftcard Transaction</option>
            <option value="DailyReport">Daily Report</option>
        </select>
        <button type="button" class="btn btn-info btn-block" ng-click="generateReport()">Generate Report</button>
    </div>
    <!--<div ui-grid="admin.report.gridOptions" class="grid"></div>-->
</div>
