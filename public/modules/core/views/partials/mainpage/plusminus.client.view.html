<div class="plus-minus">
    <button type="button" class="btn btn-danger" data-type="minus"
            ng-click="grid.appScope.updateOrder('decrease',row.entity.index)">
        <span class="glyphicon glyphicon-minus"></span>
    </button>
    <input disabled='true' type="text" name="quant[2]" class="form-control itemAmount" ng-model="row.entity.quantity"
           min="1" max="100">
    <button type="button" class="btn btn-success" data-type="plus"
            ng-click="grid.appScope.updateOrder('increase', row.entity.index)">
        <span class="glyphicon glyphicon-plus"></span>
    </button>
</div>
