<div class="modal-header">
    <h3 class="modal-title">Buy/Reload Giftcard</h3>
</div>
<div class="modal-body">
    <div class="alert alert-danger" role="alert" ng-show="data.isError">
        <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
        <span class="sr-only">Error:</span>
        {{data.errorMessage}}
    </div>
    <div ng-switch on="data.view">
        <div class="col-md-2 col-md-offset-4 passcode" ng-switch-when="start">
            <input class="input-number password-modal" readonly="true" type="text"
                   ng-model="data.gcnumber" placeholder="{{data.placeholder}}"/>
            <ul class="numpad">
                <a ng-repeat="num in numpad" href ng-click="updatePasscode(num)">{{num}}</a>
                <a href ng-click="verify()"><span class="glyphicon glyphicon-ok"></span></a>
                <a href ng-click="updatePasscode('0')">0</a>
                <a href ng-click="remove()"><span class="glyphicon glyphicon-chevron-left"></span></a>
            </ul>
        </div>
        <div ng-switch-when="addAmount">
            <div class="input-group">
                <span class="input-group-addon">$</span>
                <input type="text" class="form-control"  placeholder="Enter giftcard amount" ng-model="data.newAmount" ng-pattern="/(^[0-9]+$)|(^[0-9]+[.]{1}[0-9]+$)/" ng-change="reset()">
                <span class="input-group-addon">.00</span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="add()" ng-show="data.view === 'addAmount'">Add</button>
    <button class="btn btn-default" ng-click="finish()">Cancel</button>
</div>
