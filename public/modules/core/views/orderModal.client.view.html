<div class="modal-header">
    <h3 class="modal-title">Please select</h3>
</div>
<div class="modal-body">
    <div ng-switch on="data.view">
        <div ng-switch-when="selection">
            <button type="button" class="btn btn-primary btn-block" ng-click="getOrders()">Existing Order</button>
            <button type="button" class="btn btn-primary btn-block" ng-click="newOrders()">New Order</button>
        </div>
        <div ng-switch-when="existingOrders">
            <button ng-repeat="order in data.orders" type="button" class="btn btn-block" ng-click="selectOrder(order.index, order.user.name)">Order number {{order.index}}</button>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-default" ng-click="back()" ng-show="data.view === 'existingOrders'">Back</button>
    <button class="btn btn-default" ng-click="cancel()">Cancel</button>
</div>
